<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브타이틀 | 프로젝트 이름</title>
    <meta
      name="description"
      content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta
      property="og:image"
      content="http://www.mysite.com/article/article1_featured_image.jpg"
    />
    <meta
      property="og:url"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta
      name="twitter:image"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:domain" content="사이트 명" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./dist/css/comm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./dist/js/comm.js"></script>
  </head>
  <body>
    <div id="u-skip">
      <a href="#gnb"><span>주요메뉴 바로가기</span></a>
      <a href="#main"><span>컨텐츠 바로가기</span></a>
      <a href="#footer"><span>풋터 바로가기</span></a>
    </div>
    <div class="wrap">
      <!-- logo 가운데 type -->
      <!-- 로고가 중앙에 위치해있어도, 로고부터 읽어 내려가야해서 로고 먼저 작성 -->
      <header id="header" class="container">
        <!-- header 100%, inner px값 있음 -->
        <div class="inner">
          <h1 id="logo">
            <a href="#">logo</a>
          </h1>
          <nav class="gnb-wrap">
            <!-- 링크 연결 없이 스크립트 처리 -->
            <a href="javascript:void(0)">
              <span class="material-icons-outlined"> menu </span>
            </a>
          </nav>
          <div class="util">
            <ul class="lst-util">
              <li>
                <!-- a : 링크 연결 / button : 동작 처리 -->
                <!-- 링크 연결 없이 스크립트 처리 -->
                <a href="javascript:void(0)">
                  <span class="material-icons-outlined"> language </span>
                </a>
              </li>
              <li>
                <button class="btn-g btn-search">
                  <span class="material-icons-outlined">search</span>
                  <span class="blind">검색</span>
                </button>
              </li>
              <li>
                <a href="#" class="btn-g btn-my">
                  <span class="material-icons-outlined"> account_circle </span>
                  <span class="blind">마이페이지</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <style>
        #header {
          position: relative;
        }
        #header #logo {
          /* 로고 가운데 정렬 */
          position: absolute;
          top: 50%;
          left: 50%;
          /* 가로 가운데 정렬이니까 50% */
          transform: translate(-50%, -50%);
          /* 로고의 -50%만큼 X축, -50%만큼 Y축으로 이동 */
          /* 왜? 로고 기준이 왼쪽 축이기 때문에 */
        }
      </style>
      <div class="slide-wrap slide-name">slide</div>
      <main id="main" class="container">컨텐츠</main>
      <footer id="footer" class="container">풋터</footer>
    </div>
  </body>
</html>
